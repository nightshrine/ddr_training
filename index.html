<!DOCTYPE html>
<html>
    <head>
        <title>DDR_training</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/main.js" defer></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="DDRの練習用ツールです。ブラウザで好きなだけ練習することができます。">
    </head>
    <body>
        <main>
            <div id="setting">
                <div id="setting_title">
                    <h1>設定</h1>
                </div>
                <div id="setting_form">
                    <label>
                        <p>緑数字: </p>
                        <input type="number" class="setting_input" id="green-number" min="200" max="1200" value="330">
                    </label>
                    <label>
                        <p>BPM: </p>
                        <input type="number" class="setting_input" id="bpm" min="100" max="300" value="150">
                    </label>
                    <label>
                        <p>key Interval</p>
                        <select id="key-interval" class="setting_input">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="4" selected>4</option>
                            <option value="8">8</option>
                            <option value="12">12</option>
                            <option value="16">16</option>
                            <option value="24">24</option>
                            <option value="32">32</option>
                        </select>
                    </label>
                    <label>
                        <p>S乱</p>
                        <input type="checkbox" id="is-srand" class="setting_input">
                    </label>
                    <label>
                        <p>0arrows: </p>
                        <input type="number" class="setting_input" id="zero-arrow-ratio" value="0" min="0" max="100">
                    </label>
                    <label>
                        <p>1arrows: </p>
                        <input type="number" class="setting_input" id="one-arrow-ratio" value="0" min="0" max="100">
                    </label>
                    <label>
                        <p>2arrows: </p>
                        <input type="number" class="setting_input" id="two-arrow-ratio" value="0" min="0" max="100">
                    </label>
                    <button id="start-button">開始</button>
                    <button id="stop-button">停止</button>
                    <button id="reset-button">設定リセット</button>
                    <button id="save-button">設定保存</button>
                    <label>
                        <p>設定の詳細説明：</p>
                        <a id="detail" href="https://github.com/nightshrine/iidx_training">詳細説明↩︎</a>
                    </label>
                </div>
            </div>

            <div id="game-display">
                <!-- レーン部分 -->
                <div id="game-lane">
                    <div class="arrow-display" id="one-arrow-display">
                        <img src="./img/arrow_tran.png" alt="arrow-judge" class="arrow-judge">
                    </div>
                    <div class="arrow-display" id="two-arrow-display">
                        <img src="./img/arrow_tran.png" alt="arrow-judge" class="arrow-judge">
                    </div> 
                    <div class="arrow-display" id="three-arrow-display">
                        <img src="./img/arrow_tran.png" alt="arrow-judge" class="arrow-judge">
                    </div>  
                    <div class="arrow-display" id="four-arrow-display">
                        <img src="./img/arrow_tran.png" alt="arrow-judge" class="arrow-judge">
                    </div>
                </div>
                <!-- リフト部分 -->
                <div id="game-lift">
                </div>
            </div>
        </main>

    </body>
</html>
